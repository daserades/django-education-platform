
{% extends 'core/base.html' %}
{% load static %}
{% block content %}

<div class="all-title-box">
    <div class="container text-center">
        <h2>{{ teacher.name }}<span class="m_1"></span></h2>
    </div>
</div>
<br/>
<br/>
<div id="overviews" class="section wb">
    <div class="container">
        <div class="row"> 
            <div class="col-md-4 animate-box text-center ">
                <img src="{{teacher.image.url}}" class="img-thumbnail" style="width: 200px;">
                </a>

               
            </div>
            <div class="col-md-8 animate-box ">
                <div class="staff">
                    <h5>{{teacher.title}}</h5>
                    <a href="{{teacher.facebook}}"><i class="icon-facebook2"></i></a>
                    <a href="{{teacher.twitter}}"><i class="icon-twitter2"></i></a>
                     <a href="{{teacher.youtube}}"><i class="icon-youtube"></i></a>
                     <a href="{{teacher.linkedin}}"><i class="icon-linkedin"></i></a>
                    <p class="author_det">
                        {{teacher.description}}
                    </p>
                       
                </div>
            </div>
    
        </div><!-- end row -->
<br/>
<br/>
        <div class="row">
            {% for course in courses %}
            <div class="col-md-6 animate-box">
                <div class="course">
                    <a href="#" class="course-img" style="background-image: url({{course.image.url}});">
                    </a>
                    <div class="desc">
                        <h3><a href="#">{{ course.name }}</a></h3>
                        <p>{{ course.description | truncatechars:120 }}</p>
                        <span><a href="{% url 'course' course.category.slug course.id %}" class="btn btn-primary btn-sm btn-course">Take A Course</a></span>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>


    </div><!-- end container -->
</div><!-- end section -->

{% endblock %}
